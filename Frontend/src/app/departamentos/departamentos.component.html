<div class="container p-5">
    <div class="border boder-light rounded p-5" *ngIf="visivelTabela">
        <div>
            <button type="button" class="btn btn-sm btn-outline-secondary" (click)="ExibirFormularioCadastro()">Novo Registro</button>
        </div>
        <br>
        <table class="table table-striped table-hover table-sm" *ngIf="departamentos">
            <tr class="thead-light">
                <th>Nome</th>
                <th>Apelido</th>
                <th>Tipo</th>
                <th>Documento</th>
                <th>Endere√ßo</th>
                <th></th>
            </tr>
            <tr *ngFor="let departamento of departamentos">
                <td>{{departamento.nome}}</td>
                <td>{{departamento.idResponsavel}}</td>
                <td>
                    <button type="button" class="btn btn-sm btn-outline-info" (click)="ExibirFormularioAtualizacao(departamento.idDepartamento)">Atualizar</button>
                    <button type="button" class="btn btn-sm btn-outline-danger" (click)="ExcluirRegistro(departamento.idDepartamento)">Excluir</button>
                </td>
            </tr>
        </table>
    </div>
</div>
<div class="container p-5" *ngIf="visivelFormulario">
    <div class="row">
        <div class="col-6 border boder-light rounded p-5 shadow" *ngIf="formulario">
            <h6>{{tituloFormulario}}</h6>
            <hr>
            <form [formGroup]="formulario" (ngSubmit)="EnviarFormulario()">
                <div class="form-group">
                    <label>Nome</label>
                    <input type="text" class="form-control form-control-sm" formControlName="nome">
                </div>
                <div class="form-group">
                    <label>Departamento</label><br>
                    <select formControlName="idResponsavel">
                        <option *ngFor="let pessoa of pessoas" [value]="pessoa.idPessoa">{{ pessoa.nome }}</option>
                    </select>
                </div>
                <div class="container">
                    <div class="row">
                        <div>
                            <button type="submit" class="btn btn-sm btn-outline-secondary">
                                Salvar
                            </button>
                            <button type="button" class="btn btn-sm btn-light" (click)="Voltar()">
                                Voltar
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
