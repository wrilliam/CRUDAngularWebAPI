<div class="container p-5">
    <div class="row">
        <div class="col-6 border border-light rounded p-5 shadow" *ngIf="formulario">
            <h6>{{tituloFormulario}}</h6>
            <hr>
            <form [formGroup]="formulario">
                <div class="form-group">
                    <label>Nome</label>
                    <input type="text" class="form-control form-control-sm" formControlName="nome">
                </div>
                <div class="form-group">
                    <label>Apelido</label>
                    <input type="text" class="form-control form-control-sm" formControlName="apelido">
                </div>
                <div class="form-group">
                    <label>Tipo</label>
                    <input type="text" class="form-control form-control-sm" formControlName="tipo">
                </div>
                <div class="form-group">
                    <label>Documento</label>
                    <input type="text" class="form-control form-control-sm" formControlName="documento">
                </div>
                <div class="form-group">
                    <label>Endere√ßo</label>
                    <input type="text" class="form-control form-control-sm" formControlName="endereco">
                </div>
                <div class="container">
                    <div class="row">
                        <div>
                            <button type="submit" class="btn btn-sm btn-outline-secondary">
                                Salvar
                            </button>
                            <button type="button" class="btn btn-sm btn-light">
                                Voltar
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
